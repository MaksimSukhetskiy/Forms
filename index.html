                <h1 class="title-block__title">Checkout
                    <span class="title-block__checkout-price">$10</span>
                </h1>
            </div>
            <p>
                <input type="text" placeholder="Your name" class="field-name" >
                <input type="text" placeholder="MM" class="field-month">
                <input type="text" placeholder="YY" class="field-year">
            <p>
                <input type="text" placeholder="4111 1111 1111 1111" class="field-card">
                <input type="text" placeholder="CVC" class="field-cvc">
            </p>
            <p>
                <input type="button" value="Purchase" class="main-block__btn">
            </p>
        </form>
        <footer>
            <div class="footer-block">
                <p>
                    <a href="#" class="footer-block__about-information about-link-left">View Article</a>
